    <!--forminfo here-->
    <main>
        <h1>Storm Center</h1>

        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">*Full Name:
                    <input type="text" name="fullname" required pattern="[A-z\s]{5,}" placeholder="Full Name"></label>

                <label class="top">Email:
                    <input type="email" name="email" placeholder="user@gmail.com"></label>

                <label class="top">*Phone number:
                    <input type="tel" name="phonenumber" required></label>

                <label class="top" for="num">*Zip Code:
                    <input type="number" id="num" name="zipcode" required></label>

            </fieldset>

            <fieldset>
                <legend>Storm Information</legend>

                <label class="top">Storm Date:
                    <input type="date" name="date"></label>

                <label class="top">Storm Type:
                    <input type="text" name="stormtype" list="stormtype">
                    <datalist id="stormtype">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                </label>

                <br>

                <label class="mid">Storm Severity: &nbsp;&nbsp;&nbsp;
                    <input type="range" name="severity" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </label>

                    <datalist id="tickmarks">
                        <option value="0"></option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                    </datalist>

                <label class="top">Storm Region:
                    <select name="stormregion">
                        <option value="">Select Region</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select>
                </label>

                <div>User in-danger level:</div>
                <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
                <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
            </fieldset>

            <fieldset>
                <label class="top" for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
                    
                     <input type = "button" id="submit" value="Submit">
                    <p id="notation">*Required field</p>
                </label>
            </fieldset>

            <input type="submit" name="button" value="Submit Report" class="button">
        </form>

    </main>
